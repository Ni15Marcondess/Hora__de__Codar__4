<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estudantes</title>
    <link rel="stylesheet" href="./Estudantes.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro de Estudantes</h1>
        <p>Digite o nome do estudante e pressione "Cadastrar". Para encerrar, digite "PARE".</p>
        <input type="text" id="nome" placeholder="Nome do Estudante">
        <button onclick="cadastrarEstudante()">Cadastrar</button>

        <div id="resultado">
            <h2>Estudantes Cadastrados:</h2>
            <ul id="lista-estudantes"></ul>
            <p id="total"></p>
        </div>
    </div>

    <script src="./Estudantes.js"></script>
</body>
</html>
